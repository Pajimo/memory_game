<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Matching Game</title>
    <meta name="description" content="" />
    <link
      rel="stylesheet prefetch"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet prefetch"
      href="https://fonts.googleapis.com/css?family=Coda"
    />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Matching Game</h1>
      </header>

      <section class="score-panel">
        <ul class="stars">
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
          <li><i class="fa fa-star"></i></li>
        </ul>

        <span class="moves">3</span> Moves

        <div class="restart">
          <i class="fa fa-repeat"></i>
        </div>
      </section>

      <div class="modal" id="modal1">
        <div class="modal-dialog">
          <h3>Olamide's Memory Game</h3>
          <header class="modal-header">Do you want to start the game?</header>
          <section class="modal-content"></section>
          <footer class="modal-footer">
            <button class="start-button" aria-label="close modal">
              Start
            </button>
          </footer>
        </div>
      </div>

      <ul class="deck"></ul>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
